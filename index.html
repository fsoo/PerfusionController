
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                    <title>Bootstrap 101 Template</title>
                    
                    <!-- Bootstrap -->
                    <link href="css/bootstrap.min.css" rel="stylesheet">
                        
                        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
                        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
                        <!--[if lt IE 9]>
                         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
                         <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
                         <![endif]-->
                        </head>
    <body>
        
        

       <div class = "container-fluid">
           <div class="row">
               <div class = "col-md-4 col-xs-6 myshow">
                  <p>
                  <p> Supply and Waste levels:</p>
                   <div class="row">
                       <div class="col-md-3 col-xs-3">
                           H<sub>2</sub>O
                       </div>
                       <div class="col-md-6 col-xs-6">
                           <div class="progress">
                               <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"><span >60%</span></div>
                           </div>
                       </div>
                       <div class="col-md-3 col-xs-3">
                           <button type="button" class= "btn btn-sm btn-primary ">Open</button>
                       </div>
                   </div>
                   
                   <div class="row">
                       <div class="col-md-3 col-xs-3">
                           EtOH
                       </div>
                       <div class="col-md-6 col-xs-6">
                           <div class="progress">
                               <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"><span >60%</span></div>
                           </div>
                       </div>
                       <div class="col-md-3 col-xs-3">
                           <button type="button" class= "btn btn-sm btn-primary ">Open</button>
                       </div>
                       
                   </div>
                   
                   <div class="row">
                       <div class="col-md-3 col-xs-3">
                           Acetone
                       </div>
                       <div class="col-md-6 col-xs-6">
                           <div class="progress">
                               <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"><span >60%</span></div>
                           </div>
                       </div>
                       <div class="col-md-3 col-xs-3">
                           <button type="button" class= "btn btn-sm btn-primary ">Open</button>
                       </div>
                       
                   </div>
                   
                   <p>
                   
                   <div class="row">
                       <div class="col-md-3 col-xs-3">
                           Waste
                       </div>
                       <div class="col-md-6 col-xs-6">
                           <div class="progress">
                               <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"><span >60%</span></div>
                           </div>
                       </div>
                       <div class="col-md-3 col-xs-3">
                           <button type="button" class= "btn btn-sm btn-primary ">Open</button>
                       </div>
                       
                   </div>

                   </p>
                  </p>
               </div>
               
               <div class = "col-md-4 col-xs-6 myshow">
                  <p>
                  <p> Bath current levels</p>
                   
                   <div class="row">
                       <div class="col-md-3 col-xs-3">
                         H<sub>2</sub>O
                       </div>
                       <div class="col-md-6 col-xs-6">
                           <div class="progress">
                               <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"><span >60%</span></div>
                           </div>
                       </div>
                       <div class="col-md-3 col-xs-3">
                           <button type="button" class= "btn btn-sm btn-primary ">Open</button>
                       </div>
                       
                   </div>
                   
                   
                   <div class="row">
                       <div class="col-md-3 col-xs-3">
                           EtOH
                       </div>
                       <div class="col-md-6 col-xs-6">
                           <div class="progress">
                               <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"><span >60%</span></div>
                           </div>
                       </div>
                       <div class="col-md-3 col-xs-3">
                           <button type="button" class= "btn btn-sm btn-primary ">Open</button>
                       </div>
                       
                   </div>
                   
                   <div class="row">
                       <div class="col-md-3 col-xs-3">
                           Acetone
                       </div>
                       <div class="col-md-6 col-xs-6">
                           <div class="progress">
                               <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"><span >60%</span></div>
                           </div>
                       </div>
                       <div class="col-md-3 col-xs-3">
                           <button type="button" class= "btn btn-sm btn-primary ">Open</button>
                       </div>
                       
                   </div>
                   </p>
               </div>
               
               <div class="col-md-2 col-xs-3 myshow">
                   <p>
                   <p>
                   <button type="button" class= "btn btn-med btn-primary btn-block">Standby</button>
                   </p>
                   <p>
                   <button type="button" class= "btn btn-med btn-primary btn-block">Fix</button>
                   </p>
                   <p>
                   <button type="button" class= "btn btn-med btn-primary btn-block">EtOH Rinse</button>
                   </p>
                   <p>
                   <button type="button" class= "btn btn-med btn-primary btn-block">Acetone</button>
                   </p>
                   <p>
                   <button type="button" class= "btn btn-med btn-primary btn-block">Dump</button>
                   </p>
                   </p>
                   
               </div>
               
               <div class="col-md-2 col-xs-3 myshow">
                   <p>
                   <p>
                   <button type="button" class= "btn btn-med btn-primary btn-block">Start/Pause</button>
                   </p>
                   <p>
                   <button type="button" class= "btn btn-med btn-primary btn-block">Video</button>
                   </p>
                   <p>
                   <button type="button" class= "btn btn-med btn-primary btn-block">Settings</button>
                   </p>
                   <p>
                   <button type="button" class= "btn btn-med btn-primary btn-block">Reset</button>
                   </p>
                   </p>
               </div>
           </div>
           
           <div class="row">
           <div class="col-md-4 col-xs-4 myshow">
               <p>
               <div class="col-md-8 col-xs-8">
                   Elapsed time
                   </div>
               <div class = "col-md-4 col-xs-4">
                   <button type="button" class= "btn btn-sm btn-primary btn-block">1:00:59</button></p>
                   </div>
               </p>
               
               <p>
               <div class="col-md-8 col-xs-8">
                   Total time
               </div>
               <div class = "col-md-4 col-xs-4">
                   <button type="button" class= "btn btn-sm btn-primary btn-block">8:00:00</button></p>
               </div>
               </p>
               
               
               <p>
               <div class="col-md-8 col-xs-8">
                    Flow Rate</div>
               <div class = "col-md-4 col-xs-4">
                   <button type="button" class= "btn btn-sm btn-primary btn-block">1mL/min</button></p>
               </div>
               </p>
               
               <p>
               <div class="col-md-8 col-xs-8">
                   Start concentration
               </div>
               <div class = "col-md-4 col-xs-4">
                   <button type="button" class= "btn btn-sm btn-primary btn-block">0%</button></p>
               </div>
               </p>
               <p>
               <div class="col-md-8 col-xs-8">
                   End concentration
               </div>
               <div class = "col-md-4 col-xs-4">
                   <button type="button" class= "btn btn-sm btn-primary btn-block">100%</button></p>
               </div>
               </p>
               <p>
               <div class="col-md-8 col-xs-8">
                   100% Ethanol Rinse
               </div>
               <div class = "col-md-4 col-xs-4">
                   <button type="button" class= "btn btn-sm btn-primary btn-block">Yes</button></p>
               </div>
               </p>
                <p>
               <div class="col-md-8 col-xs-8">
                   Acetone standby
               </div>
               <div class = "col-md-4 col-xs-4">
                   <button type="button" class= "btn btn-sm btn-primary btn-block">Yes</button></p>
               </div>
               </p>
               <p>
               <div class="col-md-8 col-xs-8">
                   Alert email
               </div>
               <div class = "col-md-4 col-xs-4">
                   <button type="button" class= "btn btn-sm btn-primary btn-block">Yes</button></p>
               </div>
               </p>
               </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
