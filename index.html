
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                    <title>Bootstrap 101 Template</title>
                    
                    <!-- Bootstrap -->
                    <link href="css/bootstrap.min.css" rel="stylesheet">
                        
                        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
                        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
                        <!--[if lt IE 9]>
                         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
                         <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
                         <![endif]-->
                        </head>
    <body>
    
        

    <div class = "container">
        <div class="col-md-6 col-xs-12">
            <p></p>
            <div class="row">
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"><span >60% H<sub>2</sub>O</span></div>
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 30%;" style="min-width:60%;"><span >30% EtOH</span></div>
                <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 10%;"><span ></span></div>
            </div>
            </div>
            
            <div class="col-md-12 col-xs-12">
                <div class="row">
            <div class="btn-group">
                    <button type="button" class= "btn btn-default btn-lg"><span class="glyphicon glyphicon-fast-backward"></button>
                    <button type="button" class= "btn btn-default btn-lg"><span class="glyphicon glyphicon-backward"></span></button>
                    
                    <button type="button" class= "btn btn-default btn-lg"><span class="glyphicon glyphicon-play"></span></button>
                    <button type="button" class= "btn btn-default btn-lg"><span class="glyphicon glyphicon-forward"></span></button>
                    
                    <button type="button" class= "btn btn-default btn-lg"><span class="glyphicon glyphicon-fast-forward"></span></button>
                </div>
                </p>
            </div>
                </div>
        </div>
    </div>

        <div class="col-md-4 col-xs-12 myshow">
            <p></p>
            <p>
            <div class = "row">
                <div class="col-md-8 col-xs-8">
                    Elapsed time (hh:mm:ss)
                </div>
                <div class = "col-md-4 col-xs-4">
                    <input type="text"  class= "btn-xs btn-primary btn-block" style="text-align:center" id="ElapsedTimeInput" value="01:00:00"  ></input>
                    <!--            <button type="button" class= "btn btn-xs btn-primary btn-block">1:00:59</button>  -->
                </div>
            </div>
            </p>
            
            <p>
            <div class = "row">
                <div class="col-md-8 col-xs-8">
                    Fix
                </div>
                <div class = "col-md-4 col-xs-4">
                    <input type="text"  class= "btn-xs btn-primary btn-block" style="text-align:center" id="FixTimeInput" value="08:00:00"   ></input>
                    <!--            <button type="button" class= "btn btn-xs btn-primary btn-block">1:00:59</button>  -->
                </div>
            </div>
            </p>
            
            <p>
            <div class = "row">
                <div class="col-md-8 col-xs-8">
                    EtOH
                </div>
                <div class = "col-md-4 col-xs-4">
                    <input type="text"  class= "btn-xs btn-primary btn-block" style="text-align:center" id="EtOHTimeInput" value="00:15:00"  ></input>
                    <!--            <button type="button" class= "btn btn-xs btn-primary btn-block">1:00:59</button>  -->
                </div>
            </div>
            </p>
            
            <p>
            <div class = "row">
                <div class="col-md-8 col-xs-8">
                    Acetone
                </div>
                <div class = "col-md-4 col-xs-4">
                    <input type="text"  class= "btn-xs btn-primary btn-block" style="text-align:center" id="AcetoneTimeInput" value="00:15:00"  ></input>
                    <!--            <button type="button" class= "btn btn-xs btn-primary btn-block">1:00:59</button>  -->
                </div>
            </div>
            </p>
            
            <p>
            <div class = "row">
                <div class="col-md-8 col-xs-8">
                    <b>Total time</b>
                </div>
                <div class = "col-md-4 col-xs-4">
                    <input type="text"  class= "btn-xs btn-primary btn-block" style="text-align:center" id="TotalTimeInput" value="08:30:00"  ></input>
                    <!--            <button type="button" class= "btn btn-xs btn-primary btn-block">1:00:59</button>  -->
                </div>
            </div>
            </p>
            
         
        </div>
        <div class="col-md-4 col-xs-12 myshow">
            <p>
            <div class = "row">
                <div class="col-md-8 col-xs-8">
                    Fix flow rate
                </div>
                <div class = "col-md-4 col-xs-4">
                    <select class="form-control btn-xs btn-primary btn-block" id="FixFlowRate">
                        1 mL/min<span class="caret"></span>
                        <ul class="dropdown-menu" role="menu">
                            <li><option selected="selected">1mL/min</option></li>
                            <li><option>2mL/min</option></li>
                            <li><option>5mL/min</option></li>
                            <li><option>10mL/min</option></li>
                        </ul>
                    </select>
                    
                        </div>
            </div>
            </p>
            
            <p>
            <div class = "row">
                <div class="col-md-8 col-xs-8">
                    EtOH rinse flow rate
                </div>
                <div class = "col-md-4 col-xs-4">
                    <select class="form-control btn-xs btn-primary btn-block" id="FixFlowRate" value="10 mL/min">
                        <span class="caret"></span>
                        <ul class="dropdown-menu" role="menu">
                            <li><option>1mL/min</option></li>
                            <li><option>2mL/min</option></li>
                            <li><option>5mL/min</option></li>
                            <li><option selected ="selected">10mL/min</option></li>
                        </ul>
                    </select>
                    
                </div>
            </div>
            </p>
            <p>
            <div class = "row">
                <div class="col-md-8 col-xs-8">
                    Acetone flow rate
                </div>
                <div class = "col-md-4 col-xs-4">
                    <select class="form-control btn-xs btn-primary btn-block" id="FixFlowRate">
                        10 mL/min<span class="caret"></span>
                        <ul class="dropdown-menu" role="menu">
                            <li><option>1mL/min</option></li>
                            <li><option>2mL/min</option></li>
                            <li><option>5mL/min</option></li>
                            <li><option selected ="selected">10mL/min</option></li>
                        </ul>
                    </select>
                    
                </div>
            </div>
            </p>
            
            <p>
            <div class = "row">
                <div class="col-md-8 col-xs-8">
                    Stirbar
                </div>
                <div class = "col-md-4 col-xs-4">
                    <select class="form-control btn-xs btn-primary btn-block" id="FixFlowRate">
                        1 mL/min<span class="caret"></span>
                        <ul class="dropdown-menu" role="menu">
                            <li><option selected = "selected">On</option></li>
                            <li><option>Off</option></li>
                         </ul>
                    </select>
                    
                </div>
            </div>
            </p>


            <div class="row">
                
                <div class="col-md-8 col-xs-8">
                    Alert email
                </div>
                <div class = "col-md-4 col-xs-4">
                    <button type="button" class= "btn btn-xs btn-primary btn-block">Yes</button>
                </div>
            </div>
            </p>
        </div>
        
    
    <div class = "col-md-4 col-xs-12 myshow">
        <p>
        <p> Supply and Waste levels:</p>
        <div class="row">
            <div class="col-md-3 col-xs-3">
                H<sub>2</sub>O
            </div>
            <div class="col-md-6 col-xs-6">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"><span >60%</span></div>
                </div>
            </div>
            <div class="col-md-3 col-xs-3">
                <button type="button" class= "btn btn-xs btn-primary ">Open</button>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-3 col-xs-3">
                EtOH
            </div>
            <div class="col-md-6 col-xs-6">
                <div class="progress">
                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"><span >60%</span></div>
                </div>
            </div>
            <div class="col-md-3 col-xs-3">
                <button type="button" class= "btn btn-xs btn-primary ">Open</button>
            </div>
            
        </div>
        
        <div class="row">
            <div class="col-md-3 col-xs-3">
                Acetone
            </div>
            <div class="col-md-6 col-xs-6">
                <div class="progress">
                    <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"><span >60%</span></div>
                </div>
            </div>
            <div class="col-md-3 col-xs-2">
                <button type="button" class= "btn btn-xs btn-primary ">Open</button>
            </div>
            
        </div>
        <div class="row">
            <div class="col-md-3 col-xs-3">
                Waste
            </div>
            <div class="col-md-6 col-xs-6">
                <div class="progress">
                    <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"><span >60%</span></div>
                </div>
            </div>
            <div class="col-md-3 col-xs-3">
                <button type="button" class= "btn btn-xs btn-primary ">Open</button>
            </div>
            
        </div>
        
        </p>
    </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
       <script src="js/jquery.mask.js" type="text/javascript"></script>
        

        <script src = "js/index.js"></script> 
    
    </body>
</html>
